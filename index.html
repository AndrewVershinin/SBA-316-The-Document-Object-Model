<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/src/styles.css" type="text/css"> -->
    <title>3 steps game</title>
    <style>

body {
    text-align: center;
    margin-top: 50px;
    background-image: url(Space-Background-Images.jpg);
}

h1 {
    color: white;
}

input {
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-left: 10px;
}

#feedback #result #coin-feedback {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

#guessing-square {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

#result {
    margin-top: 15px;
}

.square {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin: 0px 5px;
}

.square img {
    display: none;
    width: 80px;
    height: 80px;
}

.correct img {
    display: block;
}

.square.correct {
    background-color: green;
}

.square.incorrect {
    background-color: red;
}

#square-game {
    background-color: aliceblue;
    margin: 20px 180px;
    padding: 50px;
    border-radius: 6%;
    opacity: 0.8;
}

#planet-game {
    background-color: aliceblue;
    margin: 20px 180px;
    padding: 50px;
    border-radius: 6%;
    opacity: 0.8;

}

#planet-game p {
    font-size: 20px;
}

#toss-coin {
    background-color: aliceblue;
    margin: 0px 180px;
    padding: 50px;
    border-radius: 6%;
    opacity: 0.8;
}


    </style>
</head>
<body>
    <h1>Ð¡omplete three games and get a super prize</h1>

    <!-- planet guessing game -->
     <div id="planet-game">
        <p id="question">The first planet of our solar system is?</p>
        <input type="text" id="user-input" placeholder="Enter your answer">
        <button id="submit-btn">Submit</button>
        <p id="feedback"></p>
     </div>

    <!-- Square game -->
     <div style="display: none;" id="square-game">
        <h2>Save the hamster!</h2>
        <div id="guessing-square" >
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
        </div>
        <div id="result"></div>
    </div>

    <!-- toss a coin game -->
     <div id="toss-coin" style="display: none;" >
        <h2>Toss a coin!</h2>
        <p>Try your luck in the last game!</p>
        <input type="text" id="coin-input" placeholder="Heads or Tails">
        <button id="toss-coin-btn">Toss</button>
        <p id="coin-feedback"></p>
     </div>

    <script src="src/index.js"></script>
</body>
</html>
